<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style_contact.css">
        <title>Acceuil</title>
        <meta name="description" content="umai sushi est un restaurant professionnel qui vous offrira une expérience qui vous apportera du bonheur à chaque fois que vous vous en souviendrez">
    
        <!--source des icons-->
        <script src="https://kit.fontawesome.com/7dc511734a.js" crossorigin="anonymous"></script>
    </head>
<body>
    <header>
        <div class="menu">
            <i class="fa-solid fa-bars"></i>
        </div>
        <nav class="nav">
            <ul>
                <li class="exit">
                    <i class="fa-solid fa-x"></i>
                </li>
                <li class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </li>
                <li class="index-class">
                    <a href="index.html">Acceuil</a>
                </li>
                <li class="cart-class">
                    <a href="cart.html">Carte</a>
                </li>
                <li class="propos-class">
                    <a href="propos.html">A propos</a>
                </li>
                <li class="contact-class">
                    <a href="contact.html">Contact</a>
                </li> 
            </ul>
        </nav>
    </header>
    
    <div class="page">

        <!--container--> 
        <section class="middle">
            <div class="principale-sushi">
                <img class="plate_mobile" src="img/contact_mobile.jpg" alt="image d'un plat japonaise en boit">
                <img class="plate" src="img/contact.jpg" alt="image d'un plat japonaise en boit">
            </div>
            <div class="inputs">
                <h1 class="main-title">Contact</h1>
                <input class="inp" type="text" placeholder="nom complet">
                <input class="inp" type="number" placeholder="n° tel">
                <input class="inp" type="text" placeholder="email">
                <textarea class="msg" cols="30" rows="10" placeholder="message"></textarea>
                <a href="index.html" class="botton inp">Envoyer</a>
            </div>
            <div class="tatou">
                <p>私<br>た<br>ち<br>の<br>レ<br>ス<br>ト<br>ラ<br>ン<br>へ<br>よ<br>う<br>こ<br>そ</p>
            </div>
        </section>
        
        <!--footer-->
        <footer class="footer">
            <div class="new-footer">
                <div class="links">
                    <p class="first">Quick Links</p>
                    <div class="info-links">
                        <p>About Us</p>
                        <p>Terms & Conditions</p>
                        <p>Privacy Policy</p>
                        <p>Help</p>
                    </div>
                </div>

                <div class="contact">
                    <p class="second">Contact Info</p>
                    <div class="info-text">
                        <p>05 rue suisse Safi</p>
                        <p>+(256)6-25-26-50-46</p>
                    </div>
                </div>

                <div class="connect">
                    <p class="third">Connect</li>
                        <div class="info-connect">
                        <i class="fa-brands fa-square-facebook fa-2x"></i>
                        <i class="fa-brands fa-twitter fa-2x"></i>
                        <i class="fa-brands fa-instagram fa-2x"></i>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p>Copyright ©2022 All rights reserved | Mohamed</p>
            </div>
        </footer>
    </div>
    <script src="./script_contact.js"></script>
</body>
</html>
